<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Booking Request</title>
    <style>
      .container { max-width:600px;margin:0 auto;background:#ffffff;color:#1a1a1a;font-family:Arial,Helvetica,sans-serif;border-radius:8px;overflow:hidden;border:1px solid #e5e7eb; }
      .header { background:#154D71;color:#ffffff;padding:20px;text-align:center; }
      .title { font-size:18px;font-weight:bold; }
      .content { padding:20px; }
      .h1 { font-size:20px;margin:0 0 10px 0;color:#154D71; }
      .muted { color:#4b5563;line-height:1.6; }
      .table { width:100%;border-collapse:collapse;margin:14px 0;border:1px solid #e5e7eb; }
      .table th, .table td { padding:10px;border-bottom:1px solid #e5e7eb;text-align:left; }
      .table th { background:#f1f5f9;color:#154D71; }
      .cta { display:inline-block;background:#1C6EA4;color:#ffffff !important;text-decoration:none;padding:12px 18px;border-radius:6px;font-weight:bold; }
      .cta:hover { background:#175e8d; }
      .footer { padding:14px 20px;text-align:center;background:#f8fafc;color:#6b7280;font-size:12px; }
    </style>
  </head>
  <body style="margin:0;background:#f1f5f9;">
    <div class="container">
      <div class="header">
        <div class="title">KARE Hall Booking</div>
      </div>
      <div class="content">
        <h1 class="h1">New Booking Request: {{hall}}</h1>
        <table class="table" role="presentation" aria-label="Booking details">
          <tr><th>Hall</th><td>{{hall}}</td></tr>
          <tr><th>Start</th><td>{{startDateTime}}</td></tr>
          <tr><th>End</th><td>{{endDateTime}}</td></tr>
          <tr><th>Purpose</th><td>{{purpose}}</td></tr>
          <tr><th>Attendees</th><td>{{peopleCount}}</td></tr>
          <tr><th>Booked By</th><td>{{bookedBy}}</td></tr>
          <tr><th>Contact</th><td>{{contact}}</td></tr>
          <tr><th>User Email</th><td>{{email}}</td></tr>
        </table>
        <a class="cta" href="https://karehallbooking.netlify.app/admin/bookings/{{bookingId}}/approve" target="_blank" rel="noopener">Approve Booking</a>
      </div>
      <div class="footer">This notification was sent to admin: {{ADMIN_EMAIL}}</div>
    </div>
  </body>
  </html>
