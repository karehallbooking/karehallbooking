; PHP Configuration for Event Booking Admin
; Copy these settings to your php.ini file or create a custom php.ini

; Maximum allowed size for uploaded files
upload_max_filesize = 50M

; Maximum size of POST data
post_max_size = 50M

; Maximum execution time
max_execution_time = 300

; Maximum input time
max_input_time = 300

; Memory limit
memory_limit = 256M

